<!DOCTYPE html>
<html>
<head>
 
<script>
  
    function btn_click(){
        var check = document.getElementById("check");
        if (check.checked == true){
            if (document.getElementById('email').value=='example@gmail.com'){
                if (document.getElementById('pass').value=='example'){
                    window.location.href = "http://www.w3schools.com";
                }
                else{
                    document.getElementById('text').innerText = "Email or password is already used"
                    
                }
            } 
            
            else{
                document.getElementById('text').innerText = "Email or password is already used"

            }
        }
        else{
            document.getElementById('text').innerText = "Please check Privacy Policy"
        }


}


</script>  

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col'></div>
            <div class='col'>
                
                <a style="font-size: x-large;">Sign Up</a>
                <br>
                <b id='text' style="color: red;"></b>
                
                <br>
                <br>
                
                <p class="text-danger">Email</p>
                <input class="form-control" type="text" id="email" placeholder="your Email address">
                <br>
                <br>
                
                <p class="text-danger">Password</p>
                <input class="form-control" type="text" id="pass" placeholder="Password">
                <br>
                <br>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label class="form-check-label" for="exampleCheck1">I agree to the Terms of Services and Privacy Policy</label>
                </div>

                <br>
                

                <button class='btn btn-danger btn-lg btn-block' onclick="btn_click()" style="background-color: rgb(241, 109, 109);">continue</button>

            </div>
            
            <div class='col'></div>
        </div>
    </div>


</body>
